<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Grocery Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand"><a href="home.html">Online Grocery Store</a></div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html" id="logoutNav">Logout</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>My Profile</h2>
      <form id="profileForm">
        <div class="form-group">
          <label>Customer ID:</label>
          <input type="text" id="profileCustomerId" readonly />
        </div>
        <div class="form-group">
          <label for="profileCustomerName">Customer Name:</label>
          <input type="text" id="profileCustomerName" maxlength="50" disabled />
          <div class="error-message" id="profileCustomerNameError"></div>
        </div>
        <div class="form-group">
          <label for="profileEmail">Email:</label>
          <input type="email" id="profileEmail" disabled />
          <div class="error-message" id="profileEmailError"></div>
        </div>
        <div class="form-group">
          <label for="profilePassword">Password:</label>
          <input type="password" id="profilePassword" maxlength="30" disabled />
        </div>
        <div class="form-group">
          <label for="profileAddress">Address:</label>
          <textarea id="profileAddress" maxlength="100" disabled></textarea>
          <div class="error-message" id="profileAddressError"></div>
        </div>
        <div class="form-group">
          <label for="profileContactNumber">Contact Number:</label>
          <input
            type="text"
            id="profileContactNumber"
            maxlength="10"
            disabled
          />
          <div class="error-message" id="profileContactNumberError"></div>
        </div>
        <button type="button" class="button" id="editProfileButton">
          Update
        </button>
        <button
          type="submit"
          class="button"
          id="saveProfileButton"
          style="display: none"
        >
          Save
        </button>
      </form>
      <div class="server-message" id="profileUpdateMessage"></div>
    </div>

    <script src="common.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
