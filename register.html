<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand"><a href="index.html">Online Grocery Store</a></div>
    </nav>

    <div class="container">
      <div id="registrationPage" class="form-page">
        <h2>Customer Registration</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" maxlength="50" required />
            <div class="error-message" id="customerNameError"></div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="30" required />
            <div class="error-message" id="passwordError"></div>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" maxlength="100" required></textarea>
            <div class="error-message" id="addressError"></div>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" maxlength="10" required />
            <div class="error-message" id="contactNumberError"></div>
          </div>
          <button type="submit" class="button" id="registerBtn">
            Register
          </button>
        </form>
        <p class="register-link">
          Already registered? <a href="login.html">Click here to Login</a>
        </p>
      </div>

      <div
        id="acknowledgmentScreen"
        class="acknowledgment-screen"
        style="display: none"
      >
        <h2 class="success-message">Customer Registration successful.</h2>
        <div class="acknowledgment-details">
          <p><strong>Customer ID:</strong> <span id="ackCustomerId"></span></p>
          <p>
            <strong>Customer Name:</strong> <span id="ackCustomerName"></span>
          </p>
          <p><strong>Email:</strong> <span id="ackEmail"></span></p>
        </div>
        <button class="button" id="goToLoginFromAck">Go to Login</button>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="register.js"></script>
  </body>
</html>
