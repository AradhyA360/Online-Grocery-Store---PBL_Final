<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Grocery Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand"><a href="index.html">Online Grocery Store</a></div>
    </nav>

    <div class="container">
      <div id="loginPage" class="form-page">
        <h2>Customer Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginCustomerId">Customer ID:</label>
            <input type="text" id="loginCustomerId" maxlength="50" required />
            <div class="error-message" id="loginCustomerIdError"></div>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" maxlength="30" required />
            <div class="error-message" id="loginPasswordError"></div>
          </div>
          <div class="toggle-password">
            <input type="checkbox" id="showPassword" />
            <label for="showPassword">Show Password</label>
          </div>
          <button type="submit" class="button">Login</button>
          <p class="register-link">
            New User? <a href="register.html">Register Yourself</a>
          </p>
          <div class="server-message" id="loginMessage"></div>
        </form>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="login.js"></script>
  </body>
</html>
